<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TSP - PSO & Ant Lion Algorithm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tambahkan Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Link ke file pso.js -->
  </head>
  <body class="bg-gray-100">
    <h1 class="text-center text-2xl font-bold mt-10 mb-10">
      Travelling Salesman Problem - PSO & Ant Lion Algorithm
    </h1>

    <div class="mt-5 text-center">
      <button
        id="startButton"
        class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded"
      >
        Mulai PSO Optimasi
      </button>
    </div>

    <div class="mt-5 text-center">
      <button
        id="startAntLionButton"
        class="bg-green-500 hover:bg-green-700 text-white px-4 py-2 rounded"
      >
        Mulai Ant Lion Optimasi
      </button>
    </div>

    <div class="mt-5 text-center">
      <h2 class="text-xl font-semibold">Urutan Pengiriman:</h2>
      <ul id="routeList" class="list-disc text-lg mt-4"></ul>
    </div>

    <div class="mt-5 text-center">
      <h2 class="text-xl font-semibold">Best Distance (Iterasi Awal):</h2>
      <p id="bestDistanceStart" class="text-lg font-semibold mt-4"></p>
    </div>

    <div class="mt-5 text-center">
      <h2 class="text-xl font-semibold">Best Distance (Iterasi Akhir):</h2>
      <p id="bestDistanceEnd" class="text-lg font-semibold mt-4"></p>
    </div>

    <!-- Canvas untuk grafik perubahan jarak -->
    <div class="mt-10 mx-auto" style="width: 80%; height: 400px">
      <canvas id="distanceChart"></canvas>
    </div>

    <script src="pso.js" defer></script>
  </body>
</html>
